language: python
python:
- 2.7
- &latest_py3 3.6
# Check that all template lines from the skeleton project have been removed.
#   Do NOT remove this when customising your project.
before_install: ['! grep -R SKELETON | grep -v grep']
install:
- pip install -r requirements-dev.txt
- pip install coveralls tox tox-travis
script:
- tox
branches:
  except:
  - skeleton
jobs:
  include:
  - stage: build-docs
    python: *latest_py3
    install: pip install tox
    script: tox -e docs
  - stage: lint-check
    python: *latest_py3
    install: pip install tox
    script: skip
    after_script: tox -e lint
after_success:
- coveralls
cache: pip
before_script:
  # Disable IPv6. Ref travis-ci/travis-ci#8361
  - if [ "${TRAVIS_OS_NAME}" == "linux" ]; then
      sudo sh -c 'echo 0 > /proc/sys/net/ipv6/conf/all/disable_ipv6';
    fi
deploy:
  provider: pypi
  on:
    tags: true
  skip_existing: true
  user: amc6010
  password:
    secure: 

